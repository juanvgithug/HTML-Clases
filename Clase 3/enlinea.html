<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto&effect=fire-animation|neon|outline|emboss|shadow-multiple"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Clase 3 - CSS + Multimedia</title>
</head>

<body>
    <section>
        <div class="h0 font-effect-fire-animation"> <span class="material-icons" style="font-size: 39px;">
            &#xe2bf;
            </span> &nbsp;Clase 3 - CSS y otras yerbas </div>
        <h1><span class="material-icons" style = "color:rebeccapurple; font-size: 26px;">
            image
            </span>&nbsp;Una Imagen</h1>
        <img src="media/imagendiseno.jpeg" width="560" class="bordesRedondeados sombra" alt="Un escritorio desde arriba" width="300px">
    </section>
    <section>
        <h1><span class="material-icons" style = "color:rebeccapurple; font-size: 26px;">
            videocam
            </span>&nbsp;Un Video</h1>
        <video src="media/mivideo.mp4" width="560" loop controls class="sombra"></video>
    </section>
    <section>
        <h1><span class="material-icons" style = "color:rebeccapurple; font-size: 26px;">
            volume_up
            </span>&nbsp;Un Audio</h1>
        <audio src="media/perfect.mp3" controls class="sombra"></audio>
    </section>
    <section>
        <h1><span class="material-icons" style = "color:rebeccapurple; font-size: 26px;">
            public
            </span>&nbsp;Un iFrame</h1>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/qYZvEaM847o"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen class="sombra"></iframe>
    </section>

    <footer>
        <p>Curso : Frontend |<span class="material-icons">
            person
            </span> Alumno: Juan Vidal | Camada: 17630</p>
    </footer>

</body>

</html>
